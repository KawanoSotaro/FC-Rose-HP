        <!-- ã‚¹ã‚¯ãƒªãƒ—ãƒˆï¼ˆè‡ªå‹•ã‚¹ãƒ©ã‚¤ãƒ‰ï¼‰ -->
        <script>
        // ãƒ¡ãƒ‹ãƒ¥ãƒ¼ã®é–‹é–‰å‡¦ç†
        document.getElementById("menu-btn").addEventListener("click", function() {
        document.getElementById("menu").classList.toggle("active");
        });

        // é–‰ã˜ã‚‹ãƒœã‚¿ãƒ³
        document.querySelector(".close-btn").addEventListener("click", function() {
            document.getElementById("menu").classList.remove("active");
        });

        const slidesWrapper = document.getElementById('slidesWrapper');
        const slideImages = slidesWrapper.querySelectorAll('img');
        const dotsContainer = document.getElementById('dotsContainer');
        const slideWidth = 900; // ç”»åƒã®å¹…ï¼ˆCSSã«åˆã‚ã›ã‚‹ï¼‰
        const totalSlides = 4; // æœ¬ç‰©ã®ç”»åƒã®æ•°ï¼ˆã‚¯ãƒ­ãƒ¼ãƒ³ã‚’é™¤ãï¼‰

        let currentIndex = 1; // ã‚¹ã‚¿ãƒ¼ãƒˆã¯2æšç›®ï¼ˆ1-indexedï¼‰â†’img1
        let isAnimating = false;

        // ãƒ‰ãƒƒãƒˆã‚’ç”Ÿæˆ
        for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement('span');
        if (i === 0) dot.classList.add('active');
        dotsContainer.appendChild(dot);
        }

        const dots = dotsContainer.querySelectorAll('span');

        function updateDots(index) {
        dots.forEach(dot => dot.classList.remove('active'));
        dots[index % totalSlides].classList.add('active');
        }

        function moveToSlide(index) {
        if (isAnimating) return;
        isAnimating = true;
        slidesWrapper.style.transition = "transform 0.5s ease-in-out";
        slidesWrapper.style.transform = `translateX(-${index * slideWidth}px)`;
        currentIndex = index;

        setTimeout(() => {
            if (currentIndex === 0) {
            slidesWrapper.style.transition = "none";
            slidesWrapper.style.transform = `translateX(-${totalSlides * slideWidth}px)`;
            currentIndex = totalSlides;
            } else if (currentIndex === totalSlides + 1) {
            slidesWrapper.style.transition = "none";
            slidesWrapper.style.transform = `translateX(-${slideWidth}px)`;
            currentIndex = 1;
            }
            updateDots(currentIndex - 1);
            isAnimating = false;
        }, 500);
        }

        function nextSlide() {
        moveToSlide(currentIndex + 1);
        }

        // æœ€åˆã®ã‚¹ãƒ©ã‚¤ãƒ‰è¡¨ç¤ºã‚’ã‚»ãƒƒãƒˆï¼ˆãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿ç›´å¾Œã«1æšç›®ã‚’ã—ã£ã‹ã‚Šè¡¨ç¤ºï¼‰
        slidesWrapper.style.transform = `translateX(-${slideWidth}px)`;
        setInterval(nextSlide, 5000);
        // ã‚¿ãƒƒãƒã‚¹ãƒ¯ã‚¤ãƒ—å¯¾å¿œ
        let startX = 0;
        let startY = 0;
        let isSwiping = false;
        let isHorizontalSwipe = false;

        slidesWrapper.addEventListener('touchstart', function (e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            isSwiping = true;
            isHorizontalSwipe = false;
        }, { passive: true });

        slidesWrapper.addEventListener('touchmove', function (e) {
            if (!isSwiping) return;

            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const diffX = currentX - startX;
            const diffY = currentY - startY;

            // æœ€åˆã®ç§»å‹•ã§æ¨ªã‚¹ãƒ¯ã‚¤ãƒ—ã‹ç¸¦ã‚¹ãƒ¯ã‚¤ãƒ—ã‹ã‚’åˆ¤æ–­
            if (!isHorizontalSwipe && Math.abs(diffX) > Math.abs(diffY)) {
                isHorizontalSwipe = true;
                e.preventDefault(); // æ¨ªã‚¹ãƒ¯ã‚¤ãƒ—ã®ã¨ãã ã‘ç¸¦ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’æ­¢ã‚ã‚‹
            }

            if (isHorizontalSwipe) {
                slidesWrapper.style.transition = 'none';
                slidesWrapper.style.transform = `translateX(-${currentIndex * slideWidth - diffX}px)`;
            }
        }, { passive: false });

        slidesWrapper.addEventListener('touchend', function (e) {
            if (!isSwiping) return;

            const endX = e.changedTouches[0].clientX;
            const diffX = endX - startX;

            if (isHorizontalSwipe) {
                // â­ï¸ æŒ‡ã‚’é›¢ã—ãŸå¾Œã®åˆ‡ã‚Šæ›¿ãˆã‚¹ãƒ”ãƒ¼ãƒ‰ã‚’é€Ÿã
                slidesWrapper.style.transition = 'transform 0.15s ease-out';

                if (diffX > 50) {
                    prevSlide();
                } else if (diffX < -50) {
                    nextSlide();
                } else {
                    showSlide(currentIndex);
                }
            }

            isSwiping = false;
            isHorizontalSwipe = false;
        });
        </script>
