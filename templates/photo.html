<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>ロゼ写真集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* 写真をまとめるギャラリー */
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* 各写真ブロック */
        .photo-item {
            text-align: center;
            width: 300px;
        }

        /* 写真スタイル */
        .photo-item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .photo-item img:hover {
            transform: scale(1.05);
        }

        /* キャプション */
        .photo-item figcaption {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
