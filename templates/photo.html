<!DOCTYPE html>

    <title>ロゼ写真集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
    .photo-gallery {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr)); /* 2列固定だけどフレキシブル */
        justify-content: center;  /* 全体を中央に */
        column-gap: 70px;         /* 横間隔 */
        row-gap: 90px;            /* 縦間隔 */
        margin-top: 400px;
        max-width: 800px;         /* ギャラリー全体の最大幅 */
        margin-left: auto;
        margin-right: auto;
    }

    .photo-item {
        text-align: center;
        max-width: 370px;  /* 写真の最大幅 */
        margin: 0 auto;    /* 各アイテムも中央寄せ */
    }

    .photo-item img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .photo-item img:hover {
        transform: scale(1.05);
    }

    .photo-item figcaption {
        margin-top: 8px;
        font-size: 14px;
        color: #555;
    }

    /* キャプション */
    .photo-item figcaption {
        margin-top: 8px;
        font-size: 30px;                  /* 文字サイズを大きく */
        color: #000;
        font-weight: bold;                 /* 太字 */
    }
    </style>
</head>
